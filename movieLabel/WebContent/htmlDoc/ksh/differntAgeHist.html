<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同收视习惯用户的年龄分布图</title>
</head>
<body>
<div id="ageHistContainer" style="width: 100%; height: 500px"></div>
<script type="text/javascript" src="../public/js/echarts.js"></script>
<script type="text/javascript">
    var ageHistChart=echarts.init(document.getElementById("ageHistContainer"));
    
    var data=[];
    //TODO 根据真实数据计算出相应的条形图的位置
    var ageHistoption = {
       title:{
           show:true,
           text:"不同收视习惯年龄用户分布图"
       },
       tooltip : {
           trigger: 'axis',
           axisPointer : {            // 坐标轴指示器，坐标轴触发有效
               type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
           },
           formatter: function (params) {
               var tar = params[1];
               return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value+'%';
           }
       },
       legend: {
           data:['首播','重播','互联网']
       },
       grid: {
           left: '3%',
           right: '4%',
           bottom: '3%',
           containLabel: true
       },
       toolbox:{
           show:true,
           feature: {
               saveAsImage: {
                   pixelRatio: 2
               }
           }
       },
       xAxis : [
           {
               type : 'category',
               data:['全部','首播','重播','互联网']
           }
       ],
       yAxis : [
           {
               name:'年龄分布',
               type : 'value'
           }
       ],
       series : [
           {
               name:'全部',
               type:'bar',
               stack: '分布',
               width:'20%',
               data:[0,20,30,10],
               itemStyle:{
                   normal:{
                       color:"#FFF"
                   }
               }
           },
           {
               name:'占比',
               type:'bar',
               stack: '分布',
               width:'20%',
               data:[100,10,50,70]
           }
       ]
   }
    ageHistChart.setOption(ageHistoption);
    window.onresize=ageHistChart.resize;
</script>
</body>
</html>
